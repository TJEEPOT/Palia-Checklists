<html>

  <meta charset="utf-8" />

  <title>Fish Tracker</title>
  <link rel="stylesheet" type="text/css" media="screen" href="static/main.css" />
  <link rel="icon" href="static/favicon.ico" type="image/x-icon" />

  <script type="text/javascript" src="static/fishing.js"></script>

<body>
<h2>Fish Tracker</h2>

<div id="filterBtnContainer">
  <div class="btnGroup showAll">
    <button id="Clear" class="btn" onclick="filterNone()">Clear Filter</button>
  </div>
  <div class="btnGroup filterRarity">
    <span>Rarity: </span>
    <button id="Common" class="btn active" onclick="filterSelection(this)">Common</button>
    <button id="Uncommon" class="btn active" onclick="filterSelection(this)">Uncommon</button>
    <button id="Rare" class="btn active" onclick="filterSelection(this)">Rare</button>
    <button id="Epic" class="btn active" onclick="filterSelection(this)">Epic</button>
  </div>
  <div class="btnGroup filterAppears">
    <span>Appears: </span>
    <button id="Morning" class="btn active" onclick="filterSelection(this)">Morning</button>
    <button id="Day" class="btn active" onclick="filterSelection(this)">Day</button>
    <button id="Evening" class="btn active" onclick="filterSelection(this)">Evening</button>
    <button id="Night" class="btn active" onclick="filterSelection(this)">Night</button>
  </div>
  <div class="btnGroup filterEnv">
    <span>Environment: </span>
    <button id="Caves" class="btn active" onclick="filterSelection(this)">Caves</button>
    <button id="Ponds" class="btn active" onclick="filterSelection(this)">Ponds</button>
    <button id="Kilima_Rivers" class="btn active" onclick="filterSelection(this)">Kilima Rivers</button>
    <button id="Kilima_Lake" class="btn active" onclick="filterSelection(this)">Kilima Lake</button>
    <button id="Fisherman's_Lagoon" class="btn active" onclick="filterSelection(this)">Fisherman's Lagoon</button>
    <button id="Bahari_Rivers" class="btn active" onclick="filterSelection(this)">Bahari Rivers</button>
    <button id="Bahari_Coast" class="btn active" onclick="filterSelection(this)">Bahari Coast</button>
  </div>
  <div class="btnGroup filterBait">
    <span>Bait: </span>
    <button id="None" class="btn active" onclick="filterSelection(this)">None</button>
    <button id="Worm" class="btn active" onclick="filterSelection(this)">Worm</button>
    <button id="Glow_Worm" class="btn active" onclick="filterSelection(this)">Glow Worm</button>
  </div>
</div>
<br>

<table id="filterDataTable">
  <thead>
    <tr id="table-header">
      <!-- Table header will be populated here -->
    </tr>
  </thead>
  <tbody>
    <!-- Table rows will be populated here -->
  </tbody>
</table>
  
</body>
